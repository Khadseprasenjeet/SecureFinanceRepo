<form [formGroup]="EnquiryForm">
        
    <section class="vh-100" style="background-color: #1372ef;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-8">
    
            <h1 class="text-white mb-3">Enquiry For Loan</h1>
    
            <div class="card" style="border-radius: 15px;">
              <div class="card-body">
    
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Full name</h6>
                    
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="text" class="form-control form-control-lg" />
    
                  </div>
                </div>
    
                
    
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Email address</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="email" class="form-control form-control-lg" placeholder="exam@.com" />
    
                  </div>
                </div>
    
                
    
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Mobile</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
    
                    <input type="number" class="form-control"  placeholder="Enter Your Mobile Number">
    
                  </div>
                </div>
    
    
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
    
                    <h6 class="mb-0">Adhar</h6>
    
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="number" class="form-control"  placeholder="Enter Your Adhar Number"> 
    
                    
                   </div>
                </div>
    
                    
                <div class="px-5 py-4">
                  <button type="submit" class="btn btn-primary btn-lg" mat-button matStepperNext >Next</button>
                </div>
    
              </div>
            </div>
    
          </div>
        </div>
      </div>
    </section>
    </form>
