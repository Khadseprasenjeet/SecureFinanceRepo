
<mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup" label="Fill your Personal Details">
        
      <form [formGroup]="firstFormGroup">
        
        <section class="vh-100" style="background-color: #1372ef;">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-xl-8">
        
                <h1 class="text-white mb-3">Enquiry For Loan</h1>
        
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body">
        
                    <div class="row align-items-center pt-4 pb-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">Full name</h6>
                        
        
                      </div>
                      <div class="col-md-9 pe-5">
        
                        <input type="text" class="form-control form-control-lg" />
        
                      </div>
                    </div>
        
                    
        
                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">Email address</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
        
                        <input type="email" class="form-control form-control-lg" placeholder="exam@.com" />
        
                      </div>
                    </div>
        
                    
        
                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">Mobile</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
        
                        <input type="number" class="form-control"  placeholder="Enter Your Mobile Number">
        
                      </div>
                    </div>
        
        
                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">Adhar</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
                        <input type="number" class="form-control"  placeholder="Enter Your Adhar Number"> 
        
                        
                       </div>
                    </div>
        
                        
                    <div class="px-5 py-4">
                      <button type="submit" class="btn btn-primary btn-lg" mat-button matStepperNext >Next</button>
                    </div>
        
                  </div>
                </div>
        
              </div>
            </div>
          </div>
        </section>
        </form>
    </mat-step>





    <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
      <form [formGroup]="secondFormGroup">
        <section class="vh-100" style="background-color: #2779e2;">
          <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-xl-9">
        
                <h1 class="text-white mb-4">Address Details</h1>
        
                <div class="card" style="border-radius: 15px;">
                  <div class="card-body">
        
                    <div class="row align-items-center pt-4 pb-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">Landmark</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
        
                        <input type="text" class="form-control form-control-lg" placeholder="Landmark"/>
        
                      </div>
                    </div>
        
                    <hr class="mx-n3">
        
                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">AreaName</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
        
                        <input type="text" class="form-control form-control-lg" placeholder="Enter Area Name" />
        
                      </div>
                    </div>
        
                    <hr class="mx-n3">
        
                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">CityName</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
        
                        <input type="text" class="form-control form-control-lg" placeholder="Enter City Name" />
        
                      </div>
                    </div>
        
                   
        
                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">District Name</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
        
                        <input type="text" class="form-control form-control-lg" placeholder="Enter District Name" />
        
                      </div>
                    </div>
                    <div class="row align-items-center py-3">
                      <div class="col-md-3 ps-5">
        
                        <h6 class="mb-0">State Name</h6>
        
                      </div>
                      <div class="col-md-9 pe-5">
        
                        <input type="text" class="form-control form-control-lg" placeholder="Enter State Name" />
        
                      </div>
                    </div>
        
                    <hr class="mx-n3">
        
                    <div class="px-5 py-4">
                      <button type="submit" class="btn btn-primary btn-lg" mat-button matStepperPrevious>Back</button>
                      <button type="submit" class="btn btn-primary btn-lg" mat-button matStepperNext>Next</button>
                    </div>
        
                  </div>
                </div>
        
              </div>
            </div>
          </div>
        </section>
        
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-stepper>
